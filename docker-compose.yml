version: "3.7"

services:
  db:
    image: postgres:14.6-alpine
    environment:
        - POSTGRES_DB=${POSTGRES_DB}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:${PORT}
    volumes:
        - .:/app
    ports:
      - "${PUBLIC_PORT}:${PORT}"
    depends_on:
        - db
    restart: unless-stopped

version: '3.7'

services:
  db:
    image: postgres:13.3-alpine
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    expose:
      - "${POSTGRES_PORT}"

  web:
    build:
      context: .
    command: sh -c "python manage.py migrate & python manage.py runserver 0.0.0.0:${PORT}"
    ports:
      - "${PUBLIC_PORT}:${PORT}"
    env_file: .env
    volumes: 
      - .:/usr/src/app
    depends_on:
      - redis
      - db
    restart: unless-stopped

  redis:
    restart: always
    image: redis:alpine
    expose:
      - "${REDIS_PORT}"

volumes:
  postgres_data:
